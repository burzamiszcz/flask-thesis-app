<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gabinet stomatologiczny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myedits.css') }}" />

</head>

<body>
    <section class="hero is-fullheight">

        {% if credentials == "doctor" %}
        {% include 'doctor/navbar.html' %}
          {% else %}
        {% include 'patient/navbar.html' %}
          {% endif %}

            <div class="container">
                <div class="box main" style="max-width: 700px; margin-top: 10px;">
                    <form method="POST">

                        <div class="field">
                            <label class="label">Imię i nazwisko</label>
                            <div class="columns">
                                <div class="column">
                                    <div class="control has-icons-left">
                                        <input class="input" type="text" name="name" placeholder="Imię" value={{person_info[0]}}>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="control has-icons-left">
                                        <input class="input" type="text" name="surname" placeholder="Nazwisko" value={{person_info[1]}}>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Numer telefonu</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="phone_number" value={{person_info[6]}}>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="email"  value={{person_info[9]}}>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <p class="control">
                                <button type="submit" class="button is-info is-fullwidth">
                                      Edytuj moje dane
                                </button>
                            </p>
                        </div>
                    </form>
    
    
                </div>
            </div>
    </section>
  </body>
</html>
