<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gabinet stomatologiczny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myedits.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}" />


    <script>
          function myFunction() {
// Declare variables 
var input, filter, table, tr, i, j, column_length, count_td;
      column_length = document.getElementById('myTable').rows[0].cells.length;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 1; i < tr.length; i++) { // except first(heading) row
        count_td = 0;
        for(j = 0; j < column_length; j++){ // except first column
            td = tr[i].getElementsByTagName("td")[j];
            /* ADD columns here that you want you to filter to be used on */
            if (td) {
              if ( td.innerHTML.toUpperCase().indexOf(filter) > -1)  {            
                count_td++;
              }
            }
        }
        if(count_td > 0){
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
      }
      
        }
    </script>

</head>

<body>
    <section class="hero is-fullheight">

        {% include 'doctor/navbar.html' %}

        <!-- <div class="hero-body"> -->
            <div class="container has-text-centered is-fullwidth" style="margin-top: 10px; min-width: 1000px;">

              <div class="control has-icons-left">
                <input class="input" id="myInput" type="text" onkeyup="myFunction()" name="name" placeholder="ImiÄ™">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
              </div>

              <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Wyszukaj.."> -->
              <table id="myTable">
                <tr class="header">
                  <th style="width: 3%;">ID</th>
                  <th style="width: 13%;">Imie</th>
                  <th style="width: 13%;">Nazwisko</th>
                  <th style="width: 13%;">Pesel</th>
                  <th style="width: 15%;">Miasto</th>
                  <th style="width: 12%;">Ulica</th>
                  <th style="width: 7%;">Nr</th>
                  <th style="width: 18%;">Numer telefonu</th>
                  <th hidden>Kumulacja</th>
                </tr>
                {% for row in list %}
                <tr onClick="window.location.replace('/{{row[0]}}')">
                  {% for cell in row %}
                  <td>{{cell}}</td>
                  {% endfor %}
                  <td hidden>{{row[0]}} {{row[1]}}</td>
                </tr>
                {% endfor %}
              </table> 
        </div>
