<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gabinet stomatologiczny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myedits.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
    <section class="hero is-fullheight">

        {% include 'doctor/navbar.html' %}

            <div class="container">         
                <div class="box main" style="min-width: 1000px; margin-top: 10px;">
                  <form method="POST">
                  <div class="columns">
                    {% for n in range(7) %}
                    <div class="column">
                      {% for j in range(16) %}
                        {% if j == 0 %}
                          {{days_names[n]}} <br>
                          {{year}}-{{month}}-{{week_for_display[n]}}
                        {% endif %}
                      <button type="submit" name="hourchoice" value="{{year}}-{{month}}-{{week_for_display[n]}}-{{hours_per_day[j]}}" class="button is-fullwidth">{{hours_per_day[j]}}</button>
                      {% endfor %}
                    </div>
                    {% endfor %}
                  </div>
                </div> 
              </form>                         
            </div>
  </body>
</html>
