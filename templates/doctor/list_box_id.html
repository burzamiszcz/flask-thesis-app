<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gabinet stomatologiczny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myedits.css') }}" />

</head>

<body>
    <section class="hero is-fullheight">

        {% include 'doctor/navbar.html' %}

            <div class="container">
                <div class="box" style="min-width: 1000px; margin-top: 10px;">
                    <form method="POST">

                        <div class="field is-grouped">
                            <p class="control is-expanded">
                              <input class="input" type="text" name="message_to_send" placeholder="Wpisz wiadomość">
                            </p>
                            <p class="control">
                              <button type="submit" class="button is-info">
                                Wyślij
                              </a>
                            </p>
                          </div>
                        
                    </form>
                   
                    {% for message in messages_list %}
                    {% if message[0] != id %}
                    <div style="margin-top: 10px;">
                    <div class="box" style="max-width: 750px; display: inline-flex" >
                            <article class="media">
                              <div class="media-content">
                                <div class="content">
                                  <p>
                                    <strong>{{message[2] + ' ' + message[3]}}</strong>
                                    <br>
                                    {{message[4]}}
                                  </p>
                                </div>
                              </div>
                            </article>
                    </div>
                    </div>
                    {% endif %}
                    {% if message[0] == id %}
                    <div style="margin-top: 10px;">
                    <div class="box" style="max-width: 750px; display: inline-flex; background-color: rgb(223, 223, 223);" >
                            <article class="media">
                              <div class="media-content">
                                <div class="content">
                                  <p>
                                    <strong>{{message[2] + ' ' + message[3]}}</strong>
                                    <br>
                                    {{message[4]}}
                                  </p>
                                </div>
                              </div>
                            </article>
                    </div>
                    </div>
                    {% endif %}
                    {% endfor %}
    
                </div>
            </div>
    </section>
  </body>
</html>
